id: package-json-secrets-exposure

info:
  name: Package.json with Secrets Exposure
  author: nuclei-templates
  severity: medium
  description: |
    Package.json file is publicly accessible and may contain private registry tokens, API keys, or other sensitive configuration in scripts or config sections.
  reference:
    - https://docs.npmjs.com/cli/v8/configuring-npm/package-json
  metadata:
    verified: true
    max-request: 1
  tags: npm,nodejs,package,files,exposure,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}/package.json"

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - '(?i)"(_authToken|_auth|registry|token|password|secret|key)"\s*:\s*"[\w\-+/=]{10,}"'
          - '(?i)://[^:]+:[^@]+@'

      - type: status
        status:
          - 200
