id: git-credentials-exposure

info:
  name: Git Credentials File Exposure
  author: nuclei-templates
  severity: critical
  description: |
    The .git/credentials file is publicly accessible. This file contains stored Git credentials including usernames and passwords or tokens.
  reference:
    - https://git-scm.com/docs/git-credential-store
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:H/A:H
    cvss-score: 9.1
    cwe-id: CWE-312
  metadata:
    verified: true
    max-request: 1
  tags: git,credentials,version-control,files,exposure,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}/.git/credentials"
      - "{{BaseURL}}/.git-credentials"

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - 'https?://[^:]+:[^@]+@'
          - 'git@[^:]+:[^/]+'

      - type: status
        status:
          - 200
